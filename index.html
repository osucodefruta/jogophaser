<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Jogo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: white;
        }
        #login-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            width: 85%;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7a;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Bem-vindo ao Jogo</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Digite seu nome" required>
            <button type="submit">Jogar</button>
        </form>
    </div>

    <script>
        // Pega o formulário do HTML
        const loginForm = document.getElementById('login-form');

        // Adiciona um "escutador" para quando o formulário for enviado
        loginForm.addEventListener('submit', function(event) {
            // Previne o comportamento padrão do formulário (que seria recarregar a página)
            event.preventDefault();

            // Pega o nome de usuário digitado
            const username = document.getElementById('username').value;
            
            // Se o usuário digitou um nome, redireciona para a página do jogo
            if (username.trim() !== '') {
                // Salva o nome do jogador para uso futuro (opcional)
                localStorage.setItem('playerName', username);
                
                // Redireciona o navegador para o arquivo que contém o jogo
                window.location.href = 'jogo.html';
            }
        });
    </script>

</body>
</html>
